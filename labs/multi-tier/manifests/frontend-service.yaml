apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  #  type: LoadBalancer
  type: NodePort
  ports:
    - port: 80         # the port inside the cluster
      targetPort: 80   # optional: defaults to the same as 'port'
      nodePort: 30080  # optional: Kubernetes will auto-assign if omitted
  selector:
    app: guestbook
    tier: frontend
